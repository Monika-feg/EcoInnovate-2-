<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1>Employees</h1>

    <div>
       <h3>Add new emloyee</h3>
        <form method="post" th:action="@{/new-empolyee}" th:object="${newEmployee}">
            <label for="förnman" >Förnamn</label>
            <input type="text" th:field="*{firstName}">
            <label for="efternamn" >Efternamn</label>
            <input type="text" th:field="*{lastName}">
            <label for="title" >Titel</label>
            <input type="text" th:field="*{title}">
            <label for="number" >Telefonnr</label>
            <input type="text" th:field="*{number}">
            <label for="email" >Email</label>
            <input type="text" th:field="*{email}">
            <button type="submit">add</button>  
        </form>
      
             
         
    </div>

    <ul>
        <li th:each = "item : ${employees}">
            <span th:text="${item.firstName}" ></span>
            <span th:text ="${item.lastName}"></span>
            <br>
            <span th:text = "${item.title}"></span>
            <br>
            <p>Telefon:<span th:text="${item.number}"></span></p>
            <p>Mail:<span th:text="${item.email}"></span></p>
            
        </li>
        
    </ul>
    
    <a href="home">back home</a>
</body>
</html>
